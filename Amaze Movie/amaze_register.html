<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Amaze UI Examples</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->   

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">   
</head>
<body>
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a

  以获得更好的体验！</p>
<![endif]-->
  
  <!-- 页头 -->
  <header data-am-widget="header" class="am-header am-header-default">
      <div class="am-header-left am-header-nav">
          <a href="amaze_index.html" class="">   
              <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;" alt="后退"/>
          </a>   
      </div>  
         
      <h1 class="am-header-title"> 
          Amaze Movie
      </h1>
  </header>

  <!-- 登陆信息校验提示 -->      
  <div class='error-tip'><p></p></div>   
   
  <!-- 标题 -->
  <div class="login-title">
    新用户注册
  </div>  
  <div class="login-line"></div>
  
  <!-- 注册框 -->
  <div class="am-g login-content">
    <div class="am-u-md-12 am-u-sm-centered">       
      <form class="am-form">
        <fieldset class="am-form-set">
          <input type="text" id="login-acc" placeholder="用户账号（由数字、字母组成）">      
          <input type="password" id="login-pwd" placeholder="请输入您的密码（最少6位字符）">  
          <input type="password" id="login-pwd" placeholder="再一次输入密码">      
        </fieldset>   
   
        <!-- 使用条款 -->    
        <label class="am-checkbox protocal">
          <input type="checkbox" checked="checked" value="" data-am-ucheck checked>     
          我已阅读并同意             
          <a href="#">《用户协议》</a>
        </label>

        <button type="button" class="am-btn am-radius am-btn-primary am-btn-block register-btn">注册</button>  
      </form>
    </div>
  </div> 

  <p class="bottom">© 妹子电影 客服电话：400-670-5335</p>
